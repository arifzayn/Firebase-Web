<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script>
      function out() {
        firebase
          .auth()
          .signOut()
          .then(function () {
            // Sign-out successful.
            console.log("Logged-out");
            alert("logout successful.");
            window.location = "index.html";
          })
          .catch(function (error) {
            // An error happened.
            console.log(error);
          });
      }
    </script>
    <link rel="icon" href="favicon-192x192.png" />
    <link rel="stylesheet" href="Home.css" />
    <title>Bitrupt Trainee</title>
  </head>
  <body>
    <!-- ----------------------------- navbar begins -------------------------- -->

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-white" href="home.html">
        <img
          src="logo.png"
          width="60"
          height="60"
          alt="logo"
          loading="lazy"
          class="mr-3"
        />
        Bitrupt</a
      >

      <button
        class="navbar-toggler bg-danger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-3">
            <a class="nav-link text-secondary" href="home.html">Home</a>
          </li>

          <li class="nav-item ml-3">
            <a class="nav-link text-danger" href="profile.html">Profile</a>
          </li>

          <li class="nav-item ml-3">
            <a class="nav-link text-secondary" href="about.html">About Us</a>
          </li>

          <li class="nav-item ml-3 active">
            <a class="nav-link text-secondary" href="contact.html"
              >Contact Us</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link ml-3 text-secondary" onclick="out()"> Logout </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- -------------------------------- navbar ends here --------------------------------- -->

    <!-- -------------------------------- Table begins --------------------------------- -->

    <table
      class="table table-bordered table-hover mt-5 w-75 mx-auto text-center text-white text-danger"
      id="table"
    >
      <thead class="">
        <tr>
          <th
            scope="col"
            colspan="2"
            class="text-secondary font-weight-lighter font-italic"
          >
            Data takes a while to load.
          </th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-outline-warning btn-sm"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Create Task
            </button>
          </th>
        </tr>
        <tr>
          <th scope="col" colspan="3">TRAINEE PROGRAM</th>
        </tr>
        <tr>
          <th scope="col">Tasks</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody class="text-white"></tbody>
    </table>

    <!-- ---------------------------- Modal Begins (Create Task) ----------------------------- -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-warning" id="exampleModalLabel">
              Create Task
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createTaskForm">
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label text-secondary"
                  >Name</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="description"
                  class="col-sm-3 col-form-label text-secondary"
                  >Description</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="description"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="status"
                  class="col-sm-3 col-form-label text-secondary"
                  >Status</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="status"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-outline-warning btn-lg btn-block btn-sm"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ======================================= Modal ends here ======================================= -->

    <!-- ---------------------------- Modal Begins (Task Details) ----------------------------- -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-warning" id="editModalLabel">
              Task Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="editName" class="col-sm-3 col-form-label"
                  >Name</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="editName"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="editDescription" class="col-sm-3 col-form-label"
                  >Description</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="editDescription"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="editStatus" class="col-sm-3 col-form-label"
                  >Status</label
                >
                <div class="col">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    id="editStatus"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <button
                    type="submit"
                    id="btnEditTask"
                    class="btn btn-outline-success btn-sm btn-block"
                  >
                    Edit
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    type="submit"
                    id="btnDeleteTask"
                    class="btn btn-outline-danger btn-sm btn-block"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ======================================= Modal ends here ======================================= -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.2/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="profile.js"></script>
  </body>
</html>
