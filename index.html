<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon-192x192.png" />
    <link rel="stylesheet" href="Home.css" />
    <title>Bitrupt Trainee</title>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <a class="navbar-brand text-white">
        <img
          src="logo.png"
          width="60"
          height="60"
          alt="logo"
          loading="lazy"
          class="mr-3"
        />
        Bitrupt
      </a>
    </nav>

    <!-- ----------------------- Sign in form ------------------------- -->
    <div
      class="d-flex flex-row justify-content-center align-items-center h-100"
    >
      <div class="w-25 mx-auto text-center">
        <h1 class="display-4 text-danger">Sign in</h1>
        <form class="text-secondary" novalidate id="signInForm">
          <div class="form-group">
            <input
              placeholder="Email"
              type="email"
              class="form-control bg-dark text-white border-0"
              id="signInEmail"
              aria-describedby="signInEmail"
              required
            />
          </div>
          <div class="form-group">
            <input
              placeholder="Password"
              type="password"
              class="form-control bg-dark text-white border-0"
              id="signInPassword"
              required
            />
            <div class="invalid-feedback">Invalid Email or Password</div>
          </div>
          <button type="submit" class="btn btn-outline-danger btn-block btn-sm">
            Login
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-right-short"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="btn btn-link btn-sm mt-2"
            data-toggle="modal"
            data-target="#signUpModal"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>

    <!-- ----------------------- Sign up modal ------------------------- -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-warning" id="signUpModalLabel">
              Create Account
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="needs-validation"
              id="signUpForm"
              novalidate
              oninput='confirmPassword.setCustomValidity(confirmPassword.value != SignUpPassword.value ? "Passwords do not match." : "")'
            >
              <!-- -----------------------Fullname------------------------- -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    placeholder="Fullname"
                    pattern="^[A-Z].*"
                    type="text"
                    class="form-control bg-dark text-white"
                    id="SignUpName"
                    required
                  />
                  <div class="invalid-feedback">Invalid Name.</div>
                </div>
                <!-- -------------------------------------------------------- -->

                <!-- -----------------------Contact------------------------- -->
                <div class="form-group col-md-6">
                  <input
                    placeholder="Contact"
                    pattern="^[0-9]+$"
                    type="tel"
                    class="form-control bg-dark text-white"
                    id="SignUpContact"
                    required
                  />
                  <div class="invalid-feedback">Invalid Contact.</div>
                </div>
                <!-- -------------------------------------------------------- -->
              </div>

              <!-- -----------------------Address------------------------- -->
              <div class="form-group">
                <textarea
                  class="form-control bg-dark text-white"
                  placeholder="Address"
                  id="SignUpAddress"
                  rows="2"
                  required
                ></textarea>
                <div class="invalid-feedback">Invalid Address.</div>
              </div>
              <!-- -------------------------------------------------------- -->

              <!-- -----------------------Email------------------------- -->
              <div class="form-group">
                <input
                  placeholder="Email"
                  type="email"
                  class="form-control bg-dark text-white"
                  id="SignUpEmail"
                  required
                />
                <div class="invalid-feedback">Invalid Email.</div>
              </div>

              <!-- -----------------------Password------------------------- -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    placeholder="Password"
                    type="password"
                    class="form-control bg-dark text-white"
                    id="SignUpPassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[!#$%&'()*+,./:;=>?@^_`{|}~]).{8,}"
                    required
                  />
                  <div class="invalid-feedback">
                    Password should conatain a number, capital letter, symbol
                    and minimum length of 8 characters.
                  </div>
                </div>
                <!-- ------------------------------------------------------ -->

                <!-- -------------------Confirm Password-------------------- -->
                <div class="form-group col-md-6">
                  <input
                    placeholder="Confirm Password"
                    type="password"
                    id="confirmPassword"
                    class="form-control bg-dark text-white"
                    required
                  />
                  <div class="invalid-feedback">Passwords do not match.</div>
                </div>
              </div>
              <!-- ------------------------------------------------------ -->

              <!-- -----------------------Submit------------------------- -->
              <button
                type="submit"
                class="btn btn-outline-warning btn-lg btn-block btn-sm"
              >
                Signup
                <svg
                  width="2em"
                  height="2em"
                  viewBox="0 0 16 16"
                  class="bi bi-arrow-right-short"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </button>
              <!-- ------------------------------------------------------ -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.2/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="auth.js"></script>
  </body>
</html>
